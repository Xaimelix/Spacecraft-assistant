<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spacecraft RAG Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body data-page="{% block page_id %}{% endblock %}">
    <header class="sa-header">
      <div class="container header-inner">
        <div class="brand">
          <span class="logo">SA</span>
          <span class="title">Spacecraft Assistant</span>
        </div>
        <nav>
          <a href="{{ url_for('index') }}">Главная</a>
          <a href="{{ url_for('upload_page') }}">Загрузка</a>
          <a href="{{ url_for('chat_page') }}">Чат</a>
        </nav>
      </div>
    </header>

    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <footer class="sa-footer">
      <div class="container">
        <small>
          © {{ 2025 }} Spacecraft Assistant · Цветовая палитра применена
        </small>
      </div>
    </footer>

    <script type="module" src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
  </html>
